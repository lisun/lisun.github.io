<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>中搜悦商城</title>
</head>

<body>
<script>
document.addEventListener('DOMContentLoaded',function(){
	setTimeout(function(){
		var ua = navigator.userAgent.toLowerCase();
		var apple = ua.search(/ipad|iphone|iPod/)>=0
		var android = ua.search(/android|adr/)>=0
		var inWeiXin = ua.search(/micromessenger/)>=0
		if(inWeiXin){
			location.href='wx.html'
		}else if(apple){
		    location.href='http://itunes.apple.com/cn/app/id552858812?mt=8'
		}else if (android){
			location.href='dl.html'
		}else {
			location.href='pc.html'
		}
	},0)
},false);

</script>
</body>
</html>
